<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Vcluster using CAPI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 40px;
        }

        .form-title {
            font-size: 22px;
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 10px;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin: 15px 0 5px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f7f7f7;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        button {
            padding: 12px 25px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .separator {
            border-top: 1px solid #ddd;
            margin: 40px 0;
        }

        .input-group {
            display: block; /* stack vertically */
            margin-bottom: 15px;
        }

        .input-group label {
            display: block; /* label on its own line */
            margin-bottom: 6px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Vcluster Create</h1>

        <!-- Cluster Provision form -->
        <form action="/submit" method="POST">
            <div class="form-title">Specs</div>

            <div class="input-group">
                <label for="vclusterName">Vcluster Name <span class="required">*</span></label>
                <input type="text" id="vclusterName" name="vclusterName" required placeholder="e.g., vcluster-1" />
            </div>

            <div class="input-group">
                <label for="hostName">Host Cluster Name <span class="required">*</span></label>
                <select id="hostName" name="hostName" required>
                    <option value="">-- Select Host Cluster --</option>
                    <option value="leviathan-dev01">leviathan-dev01</option>
                </select>
            </div>

            <div class="input-group">
                <label for="k8sVersion">Kubernetes Version <span class="required">*</span></label>
                <select id="k8sVersion" name="kubernetesVersion" required>
                    <option value="">-- Select K8s Version --</option>
                    <option value="v1.28.0">1.28</option>
                    <option value="v1.30.0">1.30</option>
                    <option value="v1.32.0">1.32</option>
                    <option value="v1.33.0">1.33</option>
                </select>
            </div>

            <div class="input-group">
                <label for="cpu">CPU <span class="required">*</span></label>
                <input type="text" id="cpu" name="cpu" required placeholder="" />
            </div>

            <div class="input-group">
                <label for="memory">Memory <span class="required">*</span></label>
                <input type="text" id="memory" name="memory" placeholder="" />
            </div>

            <div class="input-group">
                <label for="storage">Storage <span class="required">*</span></label>
                <input type="text" id="storage" name="storage" required placeholder="" />
            </div>

            <div class="input-group">
                <label>Do ARC Onboarding?</label>
                <label><input type="radio" name="arcOnboarding" value="yes" /> Yes</label>
                <label><input type="radio" name="arcOnboarding" value="no" checked /> No</label>
            </div>


            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
