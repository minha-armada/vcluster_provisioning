<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Vcluster using CAPI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 40px;
        }

        .form-title {
            font-size: 22px;
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 10px;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin: 15px 0 5px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f7f7f7;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        button {
            padding: 12px 25px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .separator {
            border-top: 1px solid #ddd;
            margin: 40px 0;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-group label {
            flex-basis: 40%;
            text-align: left;
            margin: 0;
        }

        .input-group select {
            flex-basis: 60%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f7f7f7;
        }

        .optional-label {
            font-size: 12px;
            color: #999;
        }

        .required {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Vcluster Create</h1>

        <!-- Cluster Provision form -->
        <form action="/submit" method="POST">
            <div class="form-title">Specs</div>

            <label for="vclusterName">Vcluster Name <span class="required">*</span></label>
            <input type="text" id="vclusterName" name="vclusterName" required placeholder="e.g., vcluster-1">
   
            <label for="hostName">Host Cluster Name <span class="required">*</span></label>
            <input type="text" id="hostName" name="hostName" required placeholder="e.g., leviathan-dev01">

            <label for="cpu">CPU <span class="required">*</span></label>
            <input type="text" id="cpu" name="cpu" required placeholder="">

            <label for="memory">Memory <span class="required">*</span></label>
            <input type="text" id="memory" name="memory" placeholder="">

            <label for="storage">Storage <span class="required">*</span></label>
            <input type="text" id="storage" name="storage" required placeholder="">

            <button type="submit">Submit</button>
        </form>

        </div>

</body>
</html>
